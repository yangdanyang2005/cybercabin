  - title: 编译时报错“LNK2019 无法解析的外部符号”的可能原因及其解决办法
    url: https://blog.csdn.net/Zlyzjiabjw547479/article/details/137722010
    desc: 分析了VS2022中运行C++程序时遇到LNK2019错误的几种可能原因，包括未写主函数、构造函数/析构函数未实现、函数调用参数不匹配和头文件与源文件定义不一致。

  - title: 编译时报错“fatal error LNK1169 找到一个或多个多重定义的符号”的可能原因及其解决办法
    url: https://blog.csdn.net/Zlyzjiabjw547479/article/details/138434449
    desc: 在VS2022中遇到的C++编译错误LNK2005主要原因是头文件引用不当和编译器对象文件问题，作者分享了解决这类问题的方法，包括正确使用#include和处理编译器生成的.obj文件冲突。

  - title: error：failed to push some refs to ‘https://github.com/xxx.git‘问题分析及其解决
    url: https://blog.csdn.net/Zlyzjiabjw547479/article/details/141301668
    desc: 在Git Bash窗口中输入git push origin main，出现报错“failed to push some refs to ‘https://github.com/xxx.git’”，作者分享了通过同步远程仓库的最新更改、解决合并冲突、提交更改并尝试重新推送的解决办法。
    highlight: 文章已被“开放原子开发者工作坊”收录

  - title: 查看 Linux 系统中安装的 CUDA 版本
    url: https://blog.csdn.net/Zlyzjiabjw547479/article/details/141500792
    desc: 本文介绍了查看 Linux 系统中安装的 CUDA 版本的常见方法，并对 nvcc -V 和 nvidia-smi 两种命令做出了辨析。

